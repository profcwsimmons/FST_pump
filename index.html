<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pumping system</title>
    <meta name="description" content="Environment test">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-click-drag-component"></script>
  <script>
    registerAframeClickDragComponent(window.AFRAME);
  </script>
  </head>
  
  <body>
    <a-scene background="color: #FAFAFA">
     <a-assets>
      <a-asset-item id="gltf" src="https://cdn.glitch.com/13648f22-5ed9-4349-ad71-1e8bd63b6485%2Fpumptest13.glb" ></a-asset-item>
       <a-asset-itm id="navmesh" src="https://cdn.glitch.com/13648f22-5ed9-4349-ad71-1e8bd63b6485%2Fpumpnavmesh5.glb"></a-asset-itm>
       <a-asset-itm id="drum" src="https://cdn.glitch.com/13648f22-5ed9-4349-ad71-1e8bd63b6485%2Fdrum.glb"></a-asset-itm>
       <a-asset-itm id="crate" src="https://cdn.glitch.com/13648f22-5ed9-4349-ad71-1e8bd63b6485%2Fcrate.jpg"></a-asset-itm>
       <img id="concrete" src="https://cdn.glitch.com/13648f22-5ed9-4349-ad71-1e8bd63b6485%2Fconcrete.jpg">
       <img id="background" src="https://cdn.glitch.com/13648f22-5ed9-4349-ad71-1e8bd63b6485%2Findustrial_1k.jpg">
       <img id="drumtex" src="https://cdn.glitch.com/13648f22-5ed9-4349-ad71-1e8bd63b6485%2Fdrum.jpg">
       <img id="watertank" src="https://cdn.glitch.com/13648f22-5ed9-4349-ad71-1e8bd63b6485%2Fwatertank.jpg">
      </a-assets>
      
      <a-entity gltf-model="#gltf" scale="0.15 0.15 0.15" position="0 1.5 -1"></a-entity>
      <a-cylinder material="src: #drumtex" scale="0.5 1.5 0.5" position="0 1 4"></a-cylinder>
      <a-cylinder material="src: #drumtex" scale="0.5 1.5 0.5" position="1 1 4.2"></a-cylinder>
      <a-cylinder material="src: #drumtex" scale="0.5 1.5 0.5" position="-2 1 4.2"></a-cylinder>
      <a-cylinder material="src: #drumtex" scale="0.5 1.5 0.5" position="-3.1 1 4.6"></a-cylinder>
      <a-cylinder material="src: #drumtex" scale="0.5 1.5 0.5" position="-4.6 1 4"></a-cylinder>
      <a-cylinder material="src: #drumtex" scale="0.5 1.5 0.5" position="-4.6 1 2"></a-cylinder>
      <a-box material="src: #watertank" scale="5 3.3 5" position="-6.3 1.93 -1.4"></a-box>
      <a-box material="src: #watertank" scale="5 3.3 5" position="-2 4.5 -11"></a-box>
      
      <a-box material="src: #crate" scale="1.5 1.5 1.5" position="2.5 1.1 4.2" rotation="0 0 0"></a-box>
      <a-box material="src: #crate" scale="1.5 1.5 1.5" position="-0.9 1.1 5.4" rotation="0 20 0"></a-box>
      <a-box material="src: #crate" scale="1.5 1.5 1.5" position="-4.6 1.1 5.4" rotation="0 -10 0"></a-box>
      <a-box material="src: #crate" scale="1.5 1.5 1.5" position="-4.6 1.1 3.7" rotation="0 -10 0"></a-box>
       <a-box material="src: #crate" scale="1.5 1.5 1.5" position="-4.6 1.1 2" rotation="0 0 0"></a-box>
      <a-box material="src: #crate" scale="1.5 1.5 1.5" position="-4.6 2.6 2" rotation="0 5 0"></a-box>
      
      <a-entity gltf-model="#navmesh" scale="0.15 0.15 0.15" position="0 -.3 -1" visible="true" nav-mesh></a-entity>
      <a-entity geometry="primitive: plane; height: 10; width: 10" material="src: #concrete; repeat:10 10" position="0 .3 0" rotation="-90 0 0"></a-entity>
      <a-plane src="#concrete" position="0 0.85 -4" height="3" width="10" color="#6F6F6F"></a-plane>
      <a-plane src="#concrete" position="5 0.85 -0" height="3" width="10" rotation="180 90 0" color="#6F6F6F"></a-plane>
      <a-image src="https://cdn.glitch.com/13648f22-5ed9-4349-ad71-1e8bd63b6485%2Fnameplatesmall.jpg?v=1575674401395" position="0 1.5 -.83" scale="0.27 0.15"></a-image>
      <a-image src="https://cdn.glitch.com/13648f22-5ed9-4349-ad71-1e8bd63b6485%2Fpressurelow.png?v=1575760372331" position="-1.08 1.715 -.99" scale="0.10 0.10"></a-image>
      <a-image src="https://cdn.glitch.com/13648f22-5ed9-4349-ad71-1e8bd63b6485%2Fpressurehigh.png?v=1575867030103" position="-0.548 2.014 -.834" scale="0.10 0.10"></a-image>
      <a-image src="https://cdn.glitch.com/13648f22-5ed9-4349-ad71-1e8bd63b6485%2Ftemperature.png?v=1576276834116" position="-0.899 1.678 -.99" scale="0.10 0.10"></a-image>
      <a-image src="https://cdn.glitch.com/13648f22-5ed9-4349-ad71-1e8bd63b6485%2Fflow2.jpg?v=1577226106360" position="-0.79 2.525 -1.415" scale="0.09 0.05" rotation="30 -90 0"></a-image>
      <a-image src="https://cdn.glitch.com/13648f22-5ed9-4349-ad71-1e8bd63b6485%2Fcaliper.jpg?v=1577227766534" position="1.93 1.595 .606" scale="0.125 0.06" rotation="-48 -90 0"></a-image>
      
        <a-sky src="#background"></a-sky>
      
      
      
      <a-entity id="rig" movement-controls="speed: 0.15; constrainToNavMesh: true">
          <a-entity camera position="0 1.6 0" look-controls></a-entity>
        <a-entity oculus-go-controls></a-entity>
      <a-entity laser-controls="hand: right"></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
