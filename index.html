<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pumping system</title>
    <meta name="description" content="Environment test">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
  </head>
  
  <body>
    <a-scene background="color: #FAFAFA" renderer="colorManagement: true">
     <a-assets>
      <a-asset-item id="gltf" src="assets/pumptest20.glb" ></a-asset-item>
       <a-asset-itm id="navmesh" src="assets/pumpnavmesh7.glb"></a-asset-itm>
       <a-asset-itm id="drum" src="assets/drum.glb"></a-asset-itm>
       <a-asset-itm id="crate" src="assets/crate.jpg"></a-asset-itm>
       <img id="concrete" src="assets/concrete.jpg">
       <img id="background" src="assets/industrial_1k.jpg">
       <img id="drumtex" src="assets/drum.jpg">
       <img id="watertank" src="assets/watertank.jpg">
      </a-assets>
      
      <a-entity gltf-model="#gltf" scale="0.15 0.15 0.15" position="0 1.5 -1"></a-entity>
      <a-light type="directional" intensity="0.7" color="#FAFAFA" position="0 4 0"></a-light>
      <a-light type="ambient" intensity="0.6" color="#FAFAFA" position="0 4 0"></a-light>
      <a-cylinder material="src: #drumtex" scale="0.5 1.5 0.5" position="0 1 4"></a-cylinder>
      <a-cylinder material="src: #drumtex" scale="0.5 1.5 0.5" position="1 1 4.2"></a-cylinder>
      <a-cylinder material="src: #drumtex" scale="0.5 1.5 0.5" position="-2 1 4.2"></a-cylinder>
      <a-cylinder material="src: #drumtex" scale="0.5 1.5 0.5" position="-3.1 1 4.6"></a-cylinder>
      <a-cylinder material="src: #drumtex" scale="0.5 1.5 0.5" position="-4.6 1 4"></a-cylinder>
      <a-cylinder material="src: #drumtex" scale="0.5 1.5 0.5" position="-4.6 1 2"></a-cylinder>
      <a-box material="src: #watertank" scale="5 3.3 5" position="-6.3 1.93 -1.4"></a-box>
      <a-box material="src: #watertank" scale="5 3.3 5" position="-2 4.5 -11"></a-box>
      
      <a-box material="src: #crate" scale="1.5 1.5 1.5" position="2.5 1.1 4.2" rotation="0 0 0"></a-box>
      <a-box material="src: #crate" scale="1.5 1.5 1.5" position="-0.9 1.1 5.4" rotation="0 20 0"></a-box>
      <a-box material="src: #crate" scale="1.5 1.5 1.5" position="-4.6 1.1 5.4" rotation="0 -10 0"></a-box>
      <a-box material="src: #crate" scale="1.5 1.5 1.5" position="-4.6 1.1 3.7" rotation="0 -10 0"></a-box>
      <a-box material="src: #crate" scale="1.5 1.5 1.5" position="-4.6 1.1 2" rotation="0 0 0"></a-box>
      <a-box material="src: #crate" scale="1.5 1.5 1.5" position="-4.6 2.6 2" rotation="0 5 0"></a-box>
      
      <!--stack lights-->
      <a-box scale="0.15 0.1 0.15" position="0.6 1.5 -3.91" color="#6F6F6F"></a-box>
      <a-cylinder scale="0.02 0.6 0.02" position="0.6 1.8 -3.87" color="#6F6F6F"></a-cylinder>
      <a-cylinder scale="0.05 0.02 0.05" position="0.6 2.1 -3.87" color="#000000"></a-cylinder>
      <a-cylinder scale="0.05 0.08 0.05" position="0.6 2.15 -3.87" color="#00FF00" animation="property: components.material.material.color;
                 type: color;
                 to: #006600;
                 dur: 500;
                 dir: alternate;
                 loop: true"></a-cylinder>
      <a-cylinder scale="0.05 0.08 0.05" position="0.6 2.23 -3.87" color="#996633"></a-cylinder>
      <a-cylinder scale="0.05 0.08 0.05" position="0.6 2.31 -3.87" color="#990000"></a-cylinder>
      <a-cylinder scale="0.05 0.02 0.05" position="0.6 2.37 -3.87" color="#000000"></a-cylinder>
      
      <a-entity gltf-model="#navmesh" scale="0.15 0.15 0.15" position="0 -.3 -1" visible="true" nav-mesh></a-entity>
      <a-entity geometry="primitive: plane; height: 10; width: 10" material="src: #concrete; repeat:10 10" position="0 .3 0" rotation="-90 0 0"></a-entity>
      <a-image src="assets/nameplate3.jpg" position="0 1.5 -.83" scale="0.27 0.15"></a-image> <!--use nameplate 4 for 110L and nameplate 3 for 228-->
      <a-image src="assets/pressurelow2.png" position="-1.08 1.715 -.99" scale="0.10 0.10"></a-image>
      <a-image src="assets/pressurehigh2.png" position="-0.548 2.014 -.834" scale="0.10 0.10"></a-image>
      <a-image src="assets/temperature2.png" position="-0.899 1.678 -.99" scale="0.10 0.10"></a-image>
      <a-image src="assets/flow4.jpg" position="-0.79 2.525 -1.415" scale="0.09 0.05" rotation="30 -90 0"></a-image>
      <a-image src="assets/caliper2.jpg" position="1.93 1.595 .606" scale="0.125 0.06" rotation="-48 -90 0"></a-image>
      <a-image src="assets/measure2.jpg" position="-0.8 1.82 -.965" scale="0.03 0.45"></a-image>
      <a-image src="assets/measure2.jpg" position="-0.8 1.82 -.966" scale="0.03 0.45" rotation="0 180 0"></a-image>
      <a-image src="assets/screen2.jpg" position="1.943 1.587 -.089" scale="0.517 0.329" rotation="-23 -90 0"></a-image>
      <a-image src="assets/shocksign.png" position="1.7 1.5 -3.99" scale="0.862 0.52" rotation="0 0 0"></a-image>
      <a-image src="assets/powermeter2.png" position="3.12 1.639 -3.52" scale="0.275 0.374" rotation="0 0 0"></a-image>
      <a-sky src="#background"></a-sky>
  
      <!--Player rig-->
      <a-entity id="rig" movement-controls="speed: 0.08; constrainToNavMesh: true">
        <a-entity camera position="0 1.6 0" look-controls></a-entity>
        <a-entity oculus-go-controls></a-entity>
        <a-entity laser-controls="hand: right"></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
